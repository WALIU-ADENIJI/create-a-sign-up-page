<!DOCTYPE html>
<html>
<head>
	<title>PiggyVest | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/htmltask2.css">
</head>
<body>	
	<div class='icon'>
		<img src='img/piggy.jpg' height= '30px' width = '30px'>
		<span class='piggy'>piggyvest</span>
	</div>
	<div class = 'welcome' >
		<diV  class = 'intro'>
			<h2 class = 'secure'>Create a Secure Account</h2>
			<p>Welcome to the future of Savings & Investments </p>
		</div>
		<div class ='form'>
			<form>
				<label for = 'flname' class='label1'>Full Name</label><br>
				<input  type = "text" Placeholder = "Full Name" class = 'fullname'><br>
				<label for = 'e-address' class='label1'>Email Address</label><br>
				<input type = 'Email' Placeholder = 'Email Address' class = 'email'><br>
				<label for = 'Number' class='label1'>Phone Number</label><br>
				<input type = 'Number' Placeholder = 'Phone Number'  class = 'phone'><br>
				<label for = 'code' class='label1'>Password</label><br>
				<input type="Password" Placeholder ="Password"  class = 'password'><br>
				<label for ='Refferal' class='label1'>Refferal Phone or Promo Code(Optional)</label><br>
				<input type= 'Phone' Placeholder = 'Refferal Phone Or Code'  class = 'Refferal'><br>
				<label for = 'hear' class='label1' > How Did You Hear About Us?(Optional)</label><br>
				<select  class = 'hear'>
					<option>Click To Select</option>
					<option>Facebook</option>
					<option>Twitter</option>
					<option>Instagram</option>
					<option>Friend/Family/Coworker/Refferal</option>
					<option>Google Search</option>
					<option>Google Playstore</option>
					<option>Online Blog</option>
					<option>Local Newspaper</option>
					<option>At an event</option>
					<option>Other</option>
				</select></br>
			</form>
		</div>
		<div class = 'create'>
			<h4>CREATE ACCOUNT</h4>
		</div>

	</diV>
	
	<div class = 'footer'>
		<p>Already have an account? Log In</p>
	</div>
</body>
</html>
